<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        
        body {
            background-image: url('bgh.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat;
            background-attachment: fixed; 
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .hangman-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
            height: 100px;
            margin-top: 10px;
            background-color: hsl(0, 0%, 91%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .word-display {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .hangman-figure {
            background-image: url('hangman-0.png');
            width: 200px;
            height: 200px;
            background-size: cover;
            margin-bottom: 20px;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .letter-button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .letter-button.used {
            background-color: #e74c3c; 
        }

        .letter-button.correct {
            background-color: #2ecc71; 
        }

        .letter-button:hover {
            background-color: #163041;
            transform: scale(1.05);
        }

        .score-guesses {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5em;
            margin-top: 10px;
        }

        /* Style for the "Next" button */
        .next-button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #27ae60;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .next-button:hover {
            background-color: #0d5a2c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="hangman-container">
        <div class="word-display" id="wordDisplay"></div>
        <div class="description" id="description"></div>
        <div class="hangman-figure" id="hangmanFigure"></div>
    </div>
    <br><br>
    <div class="keyboard" id="keyboard">
        <!-- Alphabet buttons generated by JavaScript -->
    </div><br><br>
    <div class="score-guesses">
        <div class="score" id="scoreDisplay">Score: 0</div>
        <p>              </p>
        <div class="guesses-left" id="guessesLeftDisplay">Guesses Left: 5</div>
    </div>
    <button class="next-button" id="nextButton" style="display: none;">Next</button>
    <script>
        const words = [
            { word: "mechatronics", description: "Integration of mechanics and electronics" },
            { word: "nanotechnology", description: "Manipulation of matter at the nanoscale" },
            { word: "genomics", description: "Study of an organism's complete DNA" },
            { word: "biomaterials", description: "Materials compatible with biological systems" },
            { word: "prosthodontics", description: "Dental specialty for dental prostheses" },
            { word: "biomechanics", description: "Study of mechanical aspects of living organisms" },
            { word: "neuroprosthetics", description: "Devices to replace lost neural functions" },
            { word: "microbiology", description: "Study of microscopic organisms" },
            { word: "robotics", description: "Design and operation of robots" },
            { word: "biophysics", description: "Application of physics to biological systems" },
            { word: "informatics", description: "Study and use of computer systems" },
            { word: "biopreservation", description: "Preservation of biological samples" },
            { word: "bioluminescence", description: "Emission of light by living organisms" },
            { word: "mechanicalengineering", description: "Design and analysis of mechanical systems" },
            { word: "geneticvariation", description: "Differences in DNA sequences" },
            { word: "biotechnology", description: "Use of biological systems for practical applications" },
            { word: "manufacturing", description: "Production of goods using machines and processes" },
            { word: "measurement", description: "Determination of quantity or size" },
            { word: "biomechatronics", description: "Integration of biology, mechanics, and electronics" },
            { word: "processing", description: "Treatment or transformation of data" }
        ];

        let wordIndex = -1;
        let selectedWord = "";
        const wordDisplay = document.getElementById("wordDisplay");
        const descriptionDisplay = document.getElementById("description");
        const hangmanFigure = document.getElementById("hangmanFigure");
        const keyboard = document.getElementById("keyboard");
        const scoreDisplay = document.getElementById("scoreDisplay");
        const guessesLeftDisplay = document.getElementById("guessesLeftDisplay");
        const nextButton = document.getElementById("nextButton");

        let score = 0;
        let guessesLeft = 5; // Initialize the number of guesses left
        let wordsPlayed = 0;

        const correctLetters = [];
        const incorrectLetters = [];

        // Function to display the word with underscores for missing letters
        function displayWord() {
            wordDisplay.innerHTML = selectedWord
                .split("")
                .map(letter => (correctLetters.includes(letter) ? letter : "_"))
                .join(" ");
        }

        // Function to display the word's description
        function displayDescription() {
            descriptionDisplay.textContent = selectedWord ? words[wordIndex].description : "";
        }

        // Function to update the keyboard (alphabet buttons)
        function updateKeyboard() {
            keyboard.innerHTML = "abcdefghijklmnopqrstuvwxyz"
                .split("")
                .map(letter => {
                    if (correctLetters.includes(letter)) {
                        return `<button class="letter-button used correct">${letter}</button>`;
                    } else if (incorrectLetters.includes(letter)) {
                        return `<button class="letter-button used">${letter}</button>`;
                    } else {
                        return `<button class="letter-button" onClick="handleLetterClick('${letter}')">${letter}</button>`;
                    }
                })
                .join("");
        }

        // Function to handle letter clicks
        function handleLetterClick(letter) {
            if (selectedWord.includes(letter)) {
                if (!correctLetters.includes(letter)) {
                    correctLetters.push(letter);
                    displayWord();
                    if (selectedWord === wordDisplay.textContent.replace(/ /g, "")) {
                        // Increase score by the number of guesses left
                        increaseScore(guessesLeft);
                    }
                }
            } else {
                if (!incorrectLetters.includes(letter)) {
                    incorrectLetters.push(letter);
                    decreaseGuessesLeft(); // Decrease guesses left only if the letter is incorrect
                }
            }

            updateKeyboard();

            // Check for win or loss
            checkWinLoss();
        }

        // Function to increase the score by the given amount
        function increaseScore(amount) {
            score += amount;
            scoreDisplay.textContent = `Score: ${score}`;
        }

        // Function to decrease the number of guesses left
        function decreaseGuessesLeft() {
            if (guessesLeft > 0) {
                guessesLeft--;
                guessesLeftDisplay.textContent = `Guesses Left: ${guessesLeft}`;
            }
        }

        // Function to check for a win or loss
        function checkWinLoss() {
            if (selectedWord === wordDisplay.textContent.replace(/ /g, "") && guessesLeft > 0) {
                // Player won
                nextButton.style.display = "block";
                nextButton.addEventListener("click", startNewGame);
                wordsPlayed++;

                if (wordsPlayed === words.length) {
                    // Player completed all words, show a popup
                    const playerName = prompt("Congratulations! You completed all words. Enter your name:");
                    if (playerName) {
                        alert(`Hello ${playerName}! Your final score is: ${score}`);
                    }
                }
            } else if (guessesLeft === 0) {
                // Player lost
                wordDisplay.textContent = `Wrong! The word was "${selectedWord}".`;
                nextButton.style.display = "block";
                nextButton.addEventListener("click", startNewGame);
            }
        }

        // Function to start a new game
        function startNewGame() {
            if (wordsPlayed < words.length) {
                wordIndex = (wordIndex + 1) % words.length;
                selectedWord = words[wordIndex].word;
                correctLetters.length = 0;
                incorrectLetters.length = 0;
                displayWord();
                displayDescription();
                updateKeyboard();
                guessesLeft = 5; // Reset the number of guesses left
                guessesLeftDisplay.textContent = `Guesses Left: ${guessesLeft}`;
                nextButton.style.display = "none";
            }
        }

        startNewGame();
    </script>
</body>
</html>
